<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product">
            <img src="https://m.media-amazon.com/images/I/61kvm6jAD-L._AC_UF1000,1000_QL80_.jpg" jsaction="" alt="Product Image" class="product-image" height="200px" width="200px">
            <div class="product-info">
                <h1 class="product-name">Product Name</h1>
                <p class="product-description">This is a great product that offers amazing features and benefits.</p>
                <p class="product-price">$99.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        
        <section class="reviews">
            <h2>Customer Reviews</h2>
            <p>★★★★★ - "Amazing product!"</p>
            <p>★★★★☆ - "Very useful, would recommend."</p>
        </section>
        
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://m.media-amazon.com/images/I/31nh0weYbaL._AC_UF1000,1000_QL80_.jpg" jsaction="" alt="Related Product 1" height="400px" width="200px">
                    <p>Related Product 1</p>
                </div>
                <div class="product-item">
                    <img src="https://rukminim2.flixcart.com/image/850/1000/krce64w0/shampoo/y/z/k/1000-shampoo-1-ltr-clinic-plus-original-imag55wdzw6yhb69.jpeg?q=90&amp;crop=false" jsaction="" alt="Related Product 2" height="400px" width="200px">
                    <p>Related Product 2</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
